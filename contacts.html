---
layout: default
title: Contact Us
---

<section class='contacts'>
   <section class='contacts-container'>
      <div class='mobile-social'>
         
      </div>
      <div class='form'>
         <form class='form' method='POST' action="https://formspree.io/{% for mail in site.data.settings.email %}{% if mail.name != 'gmail' %}{{mail.mail}}{% endif %}{% endfor %}">
            <fieldset class='name'>
               <span>Name:</span>
               <input type='text' name='name' placeholder='Put your name here' required>
            </fieldset>
            <fieldset class='email'>
               <span>Email:</span>
               <input type='text' name='email' placeholder='Put your email here' required>
            </fieldset>
            <fieldset class='message'>
               <span>Message</span>
               <textarea type='text' name='message' placeholder='Put your message here'></textarea>
            </fieldset>
            <input type='submit' value='submit'>
         </form>   
      </div>
   </section>
</section>
