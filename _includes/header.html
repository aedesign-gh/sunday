<!DOCTYPE html >
<html lang='en'>
<head>
   <title>{{ page.title }}{% if page.layout == 'default' and page.title != site.data.settings.title %} 路 {{ site.data.settings.title }}{% endif %}{% if page.layout == 'post' %} 路 {{ site.data.settings.title }}{% endif %}</title>
   <meta charset='utf-8'>
   {% if page.layout != 'post' %}
   <meta name='description' content="{% if page.desc %} 路 {{ page.desc }} {% else %}{{ site.data.settings.desc | strip_html | truncatewords: 30, '' }}{% endif %}{% if page.layout == 'post' %} 路 Bohol Latest News{% endif %}">   
   {% else %}
   <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
   <meta property="og:type" content="article" />
   <meta property="og:title" content="{{ page.title }}" />
   <meta property="og:description" content="{{ page.content | remove: '<p>' | remove: '</p>' | truncatewords:20 }}" />
   <meta property="og:image" content="{{ site.url }}/assets/img{% if page.image %}{% if page.image-cat %}/{{ page.image-cat }}{% else %}{{ page.url }}{% endif %}.jpg{% else %}/no-prev.jpg{% endif %}" />
   {% endif %}    
   <meta name='keywords' content='{{ page.meta }}'>
   <meta name='author' content='{{site.data.settings.owner}}'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <meta name='dcterms.rightHolder' content='{{site.url}}'>
   <link rel='cannonical' href="{{site.url}}{{page.url | replace: 'index.html' , ''}}">
   <link rel='stylesheet' href='/assets/css/main.css' type='text/css'>
   <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Source+Sans+Pro:300,400" rel="stylesheet">
   <link rel='shortcut icon' href='/favicon.ico'>   
   <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
   {% include random-post.html %}     
</head>
<body id='main'>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
   
<header class='site-header'>
   <section class='header-container'>
      <nav class='nav'>
         <ul class='nav-menu'>
            <li class='menu-item home'><a href='/'>Home</a></li>
            {% for nav in site.data.settings.menu %}
            <li class='menu-item {% if page.url contains nav.url %}current{% endif %} {{ nav.url }}'><a href='{{ site.url }}/{{ nav.url | downcase }}'>{{ nav.name }}</a></li>
            {% endfor %}
         </ul>
      </nav>
      <form class='search' action='/search' method='get'>
         <input type='text' id='search-box' name='query' size='29' placeholder='search'>
         <input type='submit' value=''>         
      </form>
   </section>
</header>
